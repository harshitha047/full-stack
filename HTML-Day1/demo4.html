<!DOCTYPE html>
<html>
    <head>
        <title>list tag</title>

    </head>
    <body>
        <!--are two types
            1.ordered list  --ol
            2.unordered list  --ul
        -->
        <ol>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ol>
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ul>
    </body>

</html>

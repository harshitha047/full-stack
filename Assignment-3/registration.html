<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>

    </head>
    <body>
        <h2>REGISTRATION FORM</h2>
    <form>
        first name    : <input type="text" id="txtfirstname" placeholder="enter first name" /><br/>
        last name     : <input type="text" id="txtlastname" placeholder="enter last name"/><br/>
        date of birth : <input type="text" id="txtdateof birth" placeholder="enter date of birth" /><br/>
        emailid       : <input type="email" id="txtemailid" placeholder="enter emailid"/><br/>
        phone number  : <input type="text" id="txtphonenumber" placeholder="enter phone number"/><br/>
        Gender        : <input type="radio" id="male" name="gender" value="male">male            
                        <input type="radio" id="female" name="gender" value="female">female  <br>             
        Department    : <br> 
                        <input type="checkbox" id="txtdepartment" value="CSE">CSE<br/>
                        <input type="checkbox" id="txtdepartment" value="MEC">MEC<br/>
                        <input type="checkbox" id="txtdepartment" value="EEE">EEE<br/>

        address       : <textarea rows="3" cols="40"></textarea> <br/>
                <input type="button" value="submit"/>
                <input type="button" value="cancel"/>

</form>
    
        
         
    </body>
</html>

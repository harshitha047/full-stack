<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Introduction</title>
        <script type="text/javascript" src="bootstrap-4.5.0-dist (1)/bootstrap-4.5.0-dist/js/jquary.min.js" ></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#btnHide").click(function(){
                $("#id1").hide();
            });
            $("#btnShow").click(function(){
                $("#id1").show();
            });
            $("#btnToggle").click(function(){
                $("#id2").toggle(2000);
            });
        });
        </script>
    </head>
    <body>
       <h1 id="id1">Dhyanahitha-DSPS </h1>
       <h1 id="id2"> Dhyanahitha-DSPS </h1>
       <button id="btnHide" type="button">hide</button>
       <button id="btnShow" type="button">show</button>
       <button id="btnToggle" type="button">toggle</button>
    </body>
</html>
